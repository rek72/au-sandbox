<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelia Examples With Routes</title>

    <!-- 
        The below items are meant to deal with the app running inside a sandbox like codesandbox.io.  Real world app you'd
        add links to your own css and font stack and wouldn't need the sandbox-helper that's dealing with paths running 
        inside the sandbox instance.
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/main.css">
    <script src="../common/sandbox-helper.js"></script>
</head>

<body>
    <main id="aureliaMain">
        <script src="./main.js"></script>
    </main>
</body>

</html>
